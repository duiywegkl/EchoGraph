
            <!DOCTYPE html>
            <html>
            <head>
                <title>ChronoForge - 酒馆模式</title>
                <style>
                    body {
                        font-family: 'Microsoft YaHei', Arial, sans-serif;
                        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
                        color: white;
                        text-align: center;
                        padding: 50px;
                        margin: 0;
                    }
                    .container {
                        max-width: 600px;
                        margin: 0 auto;
                        background: rgba(255,255,255,0.1);
                        padding: 40px;
                        border-radius: 20px;
                        backdrop-filter: blur(10px);
                    }
                    h1 { color: #4fc3f7; margin-bottom: 20px; }
                    h2 { color: #81c784; margin: 30px 0 15px 0; }
                    .stats {
                        display: flex;
                        justify-content: space-around;
                        margin: 30px 0;
                    }
                    .stat {
                        text-align: center;
                        background: rgba(255,255,255,0.1);
                        padding: 20px;
                        border-radius: 10px;
                        min-width: 100px;
                    }
                    .stat-number {
                        font-size: 2em;
                        font-weight: bold;
                        color: #4fc3f7;
                    }
                    .info {
                        background: rgba(255,255,255,0.1);
                        padding: 20px;
                        border-radius: 10px;
                        margin: 20px 0;
                        text-align: left;
                    }
                </style>
            </head>
            <body>
                <div class="container">
                    <h1>🍺 酒馆模式已激活</h1>
                    <p>ChronoForge正在与SillyTavern协作，提供智能对话增强服务</p>

                    <h2>📊 当前会话统计</h2>
                    <div class="stats">
                        <div class="stat">
                            <div class="stat-number">0</div>
                            <div>知识节点</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">0</div>
                            <div>关系边</div>
                        </div>
                        <div class="stat">
                            <div class="stat-number">0</div>
                            <div>记忆轮次</div>
                        </div>
                    </div>

                    <div class="info">
                        <h3>🔗 会话信息</h3>
                        <p><strong>会话ID:</strong> pending</p>
                        <p><strong>状态:</strong> 活跃连接</p>
                        <p><strong>模式:</strong> SillyTavern集成</p>
                    </div>

                    <div class="info">
                        <h3>ℹ️ 使用说明</h3>
                        <p>• 在SillyTavern中进行对话，ChronoForge会自动提供智能增强</p>
                        <p>• 知识图谱会根据对话内容动态更新</p>
                        <p>• 可以随时在ChronoForge主界面切换回本地模式</p>
                    </div>
                </div>
            </body>
            </html>
